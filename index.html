<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Spot It!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    </head>
<body>

    <div class="container">

        <div class="row">
            <div class="col">  
                <div class="jumbotron">
                    <h1 class="text-center">Spot It</h1>
                    <h3 class="text-center">Find the matching picture!</h3>
                    <hr>
                    <button id="play" type="button" class="btn btn-success" onclick="playGame()">Play!</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card-deck">
                <div class="card" style="width: 18rem;">
                    <img id="card1" class="card-img-top" src="" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img id="card2" class="card-img-top" src="" alt="Card image cap">
                </div>
            </div>
        </div>
    
    </div>

<script src="cards.js"></script>

</body>
</html>
